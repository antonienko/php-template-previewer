language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6

before_install:
- composer config -g github-oauth.github.com $MY_GITHUB_TOKEN

before_script:
  - mkdir -p shippable/codecoverage
  - mkdir -p shippable/testresults
  - if [ ! -d "cphalcon" ]; then git clone --depth=1 git://github.com/phalcon/cphalcon.git && cd cphalcon/build && ./install && cd ../.. && echo 'extension="phalcon.so"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  - /home/shippable/.phpenv/versions/5.6/composer/composer.phar self-update
  - cd src
  - composer install --prefer-source --no-interaction
  - cd ..

script:
 - phpunit --log-junit shippable/testresults/junit.xml --coverage-html shippable/codecoverage --configuration phpunit.xml.dist

cache: true
